
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abinesh R | Royal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(139, 92, 246, 0.5) transparent;
      }
      *::-webkit-scrollbar {
        width: 6px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: rgba(139, 92, 246, 0.5);
      }
      body {
        background: radial-gradient(circle at center, #0a0f1e 0%, #020617 100%);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        margin: 0;
      }
      .font-royal {
        font-family: 'Playfair Display', serif;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }
      .royal-glow {
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
      }
      .gold-border {
        border: 1px solid rgba(212, 175, 55, 0.2);
      }
      .gold-glow-hover:hover {
        border-color: rgba(212, 175, 55, 0.5);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      .page-container {
        height: 100vh;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        padding-top: 100px; /* Space for fixed navbar */
        padding-bottom: 50px;
      }
    </style>
  <script type="importmap">
